<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./scripts/myscript.js"></script>
  </head>

  <body>

    <header class="container-fluid text-center">
        <h1>Wikipedia Viewer</h1>
    </header>

    <!-- Search Box Section -->
    <section class="container-fluid search-box-section">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">

          <div class="row">

            <div class="col-md-8">
              <div class="input-group">
                <input class="form-control" type="text" placeholder="Search wikipedia articles">
                <span class="input-group-addon">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </span>
              </div>
            </div>

            <div class="col-md-4 text-center"> <!-- use text-center to align the button in center. Apparently, center-block doesn't work for bootstrap button. -->
              <button class="btn btn-success button-random"> Or, View a Random Article </button>
            </div>

          </div>

          <div class="row search-results">
          </div>

        </div>
      </div>
    </section>

    <!-- Wikipedia Results Section -->
    <section class="container-fluid">
    </section>

  </body>
</html>
